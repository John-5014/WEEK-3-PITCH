{% extends 'base.html'%}
{% import 'bootstrap/wtf.html' as wtf%}

{% block content %}


<div class="zetu container-fluid">
    <br> <br> <br> <br> <br> <br>
<div class="container jumbotron" style="width:30%"> 
    <div class="row">
      <div class= "col-md-2"> </div>
      <div class="col-md-8">
      <!--Flash message -->
      {% for message in get_flashed_messages() %}
        <div class="alert alert-danger">
        <button type="button" class="close" data-dismiss="alert">&times;</button>
        {{ message }}
        </div>
      {% endfor %}

      <div>
        <div class="melanin">
          <!-- Login form -->
      {{wtf.quick_form(login_form)}}
      <p> Don't have an account? <a href="{{url_for('auth.register')}}">Sign up here</a></p>
        </div>
        
      </div>
      
      
     </div>
     <div clas="col-md-2"> </div>
    </div>
</div>
</div>
<style>
  .jumbotron{
    background-image: url('https://images.pexels.com/photos/19670/pexels-photo.jpg?auto=compress&cs=tinysrgb&dpr=2&h=650&w=940');
    background-repeat: no-repeat;
    background-size: cover;
    border-radius: 28px;

  }
  .zetu{
    background-image: url('https://images.pexels.com/photos/3081485/pexels-photo-3081485.jpeg?auto=compress&cs=tinysrgb&dpr=2&h=650&w=940');
    background-repeat: no-repeat;
    background-size: cover;
    height: 91vh;
  }
</style>


{% endblock%}
